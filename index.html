<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">私のポートフォリオ</h1>
        <p class="text-center">これまでに作ったプロジェクト一覧です。</p>
        <div id="projects" class="row"></div>
    </div>

    <script>
        fetch("projects.json")
            .then(response => response.json())
            .then(data => {
                let projectsContainer = document.getElementById("projects");
                data.forEach(project => {
                    let projectCard = `
                        <div class="col-md-4">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h5 class="card-title">${project.title}</h5>
                                    <p class="card-text">${project.description}</p>
                                    ${project.release==1 ? `<a href="${project.github}" class="btn btn-dark" target="_blank">GitHub</a>` : '<a><span class="text-muted">作成中</span></a>'}
                                </div>
                            </div>
                        </div>`;
                    projectsContainer.innerHTML += projectCard;
                });
            });
    </script>
</body>
</html>
